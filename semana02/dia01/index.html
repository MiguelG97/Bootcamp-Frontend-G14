<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <form>
        <h2>Inputs</h2>
        <label>
          Input tipo texto
          <input type="text" placeholder="miguel" />
        </label>

        <label>
          Input tipo email
          <input type="emai" placeholder="correo ej soyEdu@gmail.com" />
        </label>
        <label>
          Password
          <input type="pass" placeholder="your password" />
        </label>
        <label>
          Input search
          <input type="search" placeholder="search sth" />
        </label>
        <label>
          Input files
          <input type="file" />
        </label>
        <label>
          Submit
          <input type="submit" value="enviar" />
        </label>
        <label>
          Fecha nacimiento
          <input type="date" name="fecha" />
        </label>
        <label>
          How you doing
          <textarea placeholder="How you doing sr??" rows="6"></textarea>
        </label>

        <select name="Menus" required>
          <option disabled selected value="">please select something</option>
          <option>miguel 1</option>
          <option>miguel 2</option>
        </select>

        <label>
          <input type="checkbox" checked />
          tomate
        </label>
        <label>
          <input type="checkbox" />
          zanahoria
        </label>

        <br />

        <label>
          <input type="radio" name="language" />
          Spanish
        </label>
        <label>
          <input type="radio" name="language" />
          Russian
        </label>
        <label>
          <input type="radio" name="language" />
          English
        </label>

        <label>
          tel <input type="tel" required pattern="\+[0-9]{2} [0-9]{9}"
        </label>

        <label> Age <input type="number" required min="0" max="100" /></label>
      </form>
    </main>
  </body>
</html>
